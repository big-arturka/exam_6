<form action="{{ action_url }}" method="{{ form_method }}">
    {% csrf_token %}

    {% include 'partial/form_field.html' with field=form.author %}
    {% include 'partial/form_field.html' with field=form.email %}
    {% include 'partial/form_field.html' with field=form.description %}

<input type="submit" class="btn btn-primary" value="{{ button_text|default:'Submit' }}"/>
<a href="{% url 'index' %}" class="btn btn-primary" >Отмена</a>
</form>
